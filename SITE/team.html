<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR симулятор | Участники</title>
    <style>
        :root {
            --primary-red: #d32f2f;
            --primary-orange: #f57c00;
            --primary-white: #ffffff;
            --content-padding: min(5vw, 2.5rem);
            --max-width: 1200px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary-white);
            color: #333;
        }
        header {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-orange));
            color: white;
            padding: 1.5rem var(--content-padding);
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        nav a.active {
            background: rgba(255,255,255,0.2);
        }
        main {
            padding: 2rem var(--content-padding);
            max-width: var(--max-width);
            margin: 0 auto;
        }
        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        .team-member {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-orange);
            margin: 0 auto 1rem;
        }
        footer {
            background: var(--primary-red);
            color: white;
            text-align: center;
            padding: 1.5rem var(--content-padding);
            margin-top: 3rem;
        }
        @media (max-width: 768px) {
            :root {
                --content-padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

        <h1>VR симулятор сборки квадрокоптера</h1>

            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О проекте</a></li>
                <li><a href="team.html" class="active">Участники</a></li>
                <li><a href="journal.html">Журнал</a></li>
                <li><a href="resources.html">Ресурсы</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Наша команда</h2>
        <div class="team-container">
            <!-- Участники здесь -->
        </div>
    </main>

    <footer>
        <p>© 2024 Московский Политех | Проектная деятельность</p>
    </footer>
</body>
</html>
